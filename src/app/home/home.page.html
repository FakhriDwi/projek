<ion-header>
  <ion-toolbar>
    <ion-title>Home Aplikasi</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card lines="inset" (click)="pindahdiary()">
    <ion-item>
      <ion-label>
        <p>Diary</p>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-card lines="inset" (click)="pindahbookmark()">
    <ion-item>
      <ion-label>
        <p>Bookmark</p>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-card lines="inset" (click)="pindahnote()">
    <ion-item>
      <ion-label>
        <p>Note</p>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-card lines="inset" (click)="pindahtask()">
    <ion-item>
      <ion-label>
        <p>Task</p>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-item (click)="logout()">
    <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
  <hr />
  Selamat datang {{ nama }}
</ion-content>

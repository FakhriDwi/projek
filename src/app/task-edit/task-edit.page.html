<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="task"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit task</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit task</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">ID</ion-label>
      <ion-input
        required
        [(ngModel)]="id"
        readonly
        placeholder="nomor task"
        type="text"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tanggal</ion-label>
      <ion-input
        required
        [(ngModel)]="tanggal"
        placeholder="Tanggal"
        type="date"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Judul</ion-label>
      <ion-input required [(ngModel)]="judul" placeholder="Judul" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Isi</ion-label>
      <ion-input required [(ngModel)]="isi" placeholder="Isi" type="text">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="editDataTask()"
          color="primary"
          shape="full"
          expand="block"
          >Edit
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
